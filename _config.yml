title: Software Engineering Management Blog
description: A blog for a software engineering practices supporting IT management/leadership.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://semblog.pplupo.com" # the base hostname & protocol for your site, e.g. http://example.com

# Author
author-name:    Peter P. Lupo
author-image:   1.jpg
author-job:     Software Engineering Manager
author-email:   pplupo@gmail.com # Add your email for contant form.
author-twitter: pplupo # Add your twitter account
about-author:   Many management blogs focus on soft skills. This blog is about hard skills! Measurement, indicators, approaches, etc., for Software Engineering Management.

# Social settings
social-twitter:   pplupo
social-facebook:  pplupo
social-github:    
social-pinterest: 
social-instagram: 
social-youtube:
social-vk:   
social-linkedin:  pplupo

# Newsletter
mailchimp: https://pplupo.us8.list-manage.com/subscribe/post?u=2801b9b500b2a83247b5ae6e2&amp;id=d3238aa9d8 # Add your MailChimp form identifier. For example - blogenjoyfreedom.us16.list-manage.com/subscribe/post?u=cd56155d76ddeeb4c0bc4d080&amp;id=7a526cd13e

# Google Analytics
google-analytics: UA-8759853-3 # Add your identifier. For example UA-99631805-1

# Comment Section (Disqus)
disqus-identifier: swmgmtblog # Add your shortname for Disqus Comment. For example mr-brown

# Build settings
markdown: kramdown
 # math_engine: katex

permalink: /:year/:month/:day/:title/

plugins:
  - jekyll-paginate
  - jekyll-sitemap # Create a sitemap using the official Jekyll sitemap gem
  - jekyll-feed # Create an Atom feed using the official Jekyll feed gem
  - jekyll-gist
  - jekyll-seo-tag
  - jemoji
  - webrick
  - jekyll-github-metadata

paginate: 7
paginate_path: "/page/:num/"

include:
  - _pages

sass:
  sass_dir: _sass
  style: compressed

# Exclude from processing.
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
